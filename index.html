<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Support Density Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Ground Support Density Calculator</h2>

    <!-- Slider for 'a' -->
    <label for="sliderA">a:</label>
    <input type="range" id="sliderA" min="0" max="100" step="1" value="50">
    <span id="valueA">50</span> <!-- Display value of a -->

    <br><br>

    <!-- Slider for 'b' -->
    <label for="sliderB">b:</label>
    <input type="range" id="sliderB" min="0" max="100" step="1" value="50">
    <span id="valueB">50</span> <!-- Display value of b -->

    <br><br>

    <!-- Display results -->
    <button onclick="calculateResult()">Calculate</button>
    <p id="result"></p>

    <script type="text/javascript">
        // Get sliders and values display elements
        const sliderA = document.getElementById('sliderA');
        const valueA = document.getElementById('valueA');
        const sliderB = document.getElementById('sliderB');
        const valueB = document.getElementById('valueB');
        
        // Update the displayed value when sliders are moved
        sliderA.addEventListener('input', function() {
            valueA.textContent = sliderA.value;
        });

        sliderB.addEventListener('input', function() {
            valueB.textContent = sliderB.value;
        });

        // Calculate result using the slider values
        function calculateResult() {
            const a = parseInt(sliderA.value);
            const b = parseInt(sliderB.value);
            
            // Simple example formula
            const result = a * b;  // Replace with your actual calculation logic
            
            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
