<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example</title>
</head>
<body>

    <label for="aValue">Select A:</label>
    <input type="range" id="aValue" name="aValue" min="0" max="200" value="50">
    <span id="aValueDisplay">50</span>

    <br><br>

    <label for="bValue">Select B:</label>
    <input type="range" id="bValue" name="bValue" min="0" max="200" value="50">
    <span id="bValueDisplay">50</span>

    <script>
        const aSlider = document.getElementById("aValue");
        const bSlider = document.getElementById("bValue");
        const aDisplay = document.getElementById("aValueDisplay");
        const bDisplay = document.getElementById("bValueDisplay");

        // Update the display when slider values change
        aSlider.oninput = function() {
            aDisplay.textContent = aSlider.value;
        }

        bSlider.oninput = function() {
            bDisplay.textContent = bSlider.value;
        }
    </script>

</body>
</html>
